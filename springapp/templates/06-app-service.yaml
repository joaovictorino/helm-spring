apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.dnsPrefix }}
  name: app-svc
  namespace: {{ .Values.namespace.name }}
spec:
  type: LoadBalancer
  ports:
  - name: "80"
    port: 80
    targetPort: 8080
  selector:
    app: app
    